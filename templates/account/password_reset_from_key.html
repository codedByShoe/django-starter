<c-layouts.guest>
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Set New Password</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="uidb36" value="{{ uid }}">
      <input type="hidden" name="key" value="{{ key }}">
      <div>
        <label for="id_password1" class="block text-sm font-medium text-gray-700">New Password</label>
        <input type="password" name="password1" id="id_password1"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <input type="password" name="password2" id="id_password2"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      {% if form.errors %}
      <div class="text-red-500 text-sm">{{ form.errors }}</div>
      {% endif %}
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Reset
        Password</button>
    </form>
  </div>
</c-layouts.guest>
