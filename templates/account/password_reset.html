<c-layouts.guest>
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Reset Password</h2>
    <p class="text-gray-600 mb-4">Enter your email to receive a password reset link.</p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="id_email"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="you@example.com" required>
      </div>
      {% if form.errors %}
      <div class="text-red-500 text-sm">{{ form.errors }}</div>
      {% endif %}
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Send Reset
        Link</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Back to <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">login</a>
    </p>
  </div>
</c-layouts.guest>
