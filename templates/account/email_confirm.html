<c-layouts.guest>
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Confirm Your Email</h2>
    <p class="text-gray-600 mb-4">Please confirm your email address: <span class="font-semibold">{{ email_address.email
        }}</span></p>
    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
      <div class="text-red-500 text-sm mb-4">
        {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
        {% endfor %}
      </div>
      {% endif %}
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700">Confirm</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Back to <a href="{% url 'account_login' %}" class="text-blue-600 hover:underline">login</a>
    </p>
  </div>
</c-layouts.guest>
