<c-layouts.guest>
      <c-guest-nav />
  <div class="flex-1 flex items-center justify-center px-6 relative py-24">
    <!-- Background elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -top-20 -left-20 w-64 h-64 bg-indigo-500 rounded-full opacity-10 blur-3xl"></div>
      <div class="absolute bottom-10 right-10 w-96 h-96 bg-blue-500 rounded-full opacity-10 blur-3xl"></div>
    </div>

    <div class="bg-[#151923] p-8 rounded-2xl w-full max-w-md relative overflow-hidden">
      <!-- Decorative element -->
      <div class="absolute -top-10 -right-10 w-40 h-40 bg-indigo-500 rounded-full opacity-10 blur-xl"></div>

      <div class="relative">
        <h2 class="text-3xl font-bold mb-2">Welcome back</h2>
        <p class="text-gray-400 mb-8">Sign in to your account to continue</p>

        <form method="POST">
          {% csrf_token %}
          <div class="mb-6 relative">
            <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
            <div class="relative">
              <input type="email" name="login" id="id_login"
                class="w-full bg-[#0e1117] border-0 rounded-md p-4 text-white focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                placeholder="Email" required>
              <div
                class="absolute inset-0 shadow-lg rounded-md opacity-0 group-focus-within:opacity-100 pointer-events-none transition-opacity">
              </div>
            </div>
          </div>

          <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
              <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
              <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300">Forgot password?</a>
            </div>
            <div class="relative">
              <input type="password" name="password" id="id_password" placeholder="••••••••"
                class="w-full bg-[#0e1117] border-0 rounded-md p-4 text-white focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                required>
            </div>
          </div>
          {% if form.errors %}
          <div class="text-red-500">{{ form.errors }}</div>
          {% endif %}
          <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 py-4 rounded-md font-medium transition-colors relative group overflow-hidden">
            <span class="relative z-10">Sign In</span>
            <div
              class="absolute inset-0 h-full w-0 bg-gradient-to-r from-indigo-500 to-purple-500 transition-all duration-300 ease-out group-hover:w-full">
            </div>
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-gray-400">
            Don't have an account? <a href="{% url 'account_signup' %}"
              class="text-indigo-400 hover:text-indigo-300">Sign
              up</a>
          </p>
        </div>

        <div class="mt-8 pt-8 border-t border-gray-800">
          <p class="text-center text-sm text-gray-500 mb-4">Or continue with</p>
          <div class="grid grid-cols-2 gap-4">
            <button
              class="flex items-center justify-center px-4 py-3 border border-gray-800 rounded-md hover:bg-[#0e1117]/50 transition-colors">
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 5C13.6168 5 15.1013 5.55353 16.2863 6.47406L19.9235 3.00409C17.8088 1.13964 15.0406 0 12 0C7.3924 0 3.39667 2.59991 1.3858 6.40985L5.43024 9.60278C6.40997 6.91937 8.97754 5 12 5Z"
                  fill="#EA4335" />
                <path
                  d="M23.8961 13.5018C23.9586 13.0102 24 12.5087 24 12C24 11.1422 23.9063 10.3068 23.7352 9.5H12V14.5H18.6048C18.1989 16.0945 17.1949 17.3917 15.8209 18.231L19.7097 21.3576C21.9496 19.2229 23.5235 16.4631 23.8961 13.5018Z"
                  fill="#4285F4" />
                <path
                  d="M5 12C5 11.1566 5.15686 10.3516 5.43024 9.60278L1.3858 6.40985C0.504333 8.08002 0 9.98016 0 12C0 13.9973 0.495056 15.8763 1.35822 17.533L5.40778 14.3359C5.14844 13.6044 5 12.8204 5 12Z"
                  fill="#FBBC05" />
                <path
                  d="M12 19C8.95447 19 6.37042 17.0515 5.40778 14.3359L1.35822 17.533C3.35925 21.3735 7.36981 24 12 24C15.0278 24 17.7888 22.8752 19.7097 21.3576L15.8209 18.231C14.7708 18.7836 13.4253 19 12 19Z"
                  fill="#34A853" />
              </svg>
              Google
            </button>
            <button
              class="flex items-center justify-center px-4 py-3 border border-gray-800 rounded-md hover:bg-[#0e1117]/50 transition-colors">
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M22.1771 0H1.82293C0.81646 0 0 0.816456 0 1.82293V22.1771C0 23.1835 0.81646 24 1.82293 24H12.8097V14.7179H9.6808V11.0837H12.8097V8.41394C12.8097 5.31309 14.7118 3.62526 17.4775 3.62526C18.8008 3.62526 19.9409 3.72361 20.2705 3.76756V7.00792H18.3526C16.8491 7.00792 16.5583 7.72207 16.5583 8.77066V11.0837H20.1456L19.6781 14.7179H16.5583V24H22.1771C23.1835 24 24 23.1835 24 22.1771V1.82293C24 0.816456 23.1835 0 22.1771 0Z"
                  fill="#1877F2" />
              </svg>
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</c-layouts.guest>
