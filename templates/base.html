{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <title>Launchpad</title>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto flex justify-between">
        <a href="/" class="text-xl font-bold">Launchpad</a>
        <div>
          {% if user.is_authenticated %}
          <a href="{% url 'account_logout' %}" class="mr-4">Logout</a>
          {% else %}
          <a href="{% url 'account_login' %}" class="mr-4">Login</a>
          <a href="{% url 'account_signup' %}">Signup</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mx-auto mt-6">{% block content %}{% endblock %}</div>
    <script src="{% static 'js/bundle.js' %}"></script>
  </body>
</html>
